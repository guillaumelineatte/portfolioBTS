{% extends "base.html" %}



{% block body %}
    <h2>Liste des utilisateurs</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.nom }}</td>
                    <td>{{ user.prenom }}</td>
                    <td><a href="{{ url }}?c=user&t=edit&id={{ user.id }}">Edit</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    
{% endblock %}
