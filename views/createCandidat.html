
{% block body %}
<h1>Ajouter un Candidat</h1>
<div class="candidat-form">
    <form method="post" action="start.php?c=candidat&t=insert" enctype="multipart/form-data">
        <label for="nom">Nom :</label>
        <input type='text' name='nom' id='nom' /><br />

        <label for="prenom">Prénom :</label>
        <input type='text' name='prenom' id='prenom' /><br />

        <label for="num">Numéro candidat :</label>
        <input type='text' name='num' id='num' /><br />

        <label for="photo">Photo :</label>
        <input type="file" name="photo" id="photo" /><br />

        <label for="option">Option :</label>
        <input type='text' name='option' id='option' /><br />

        <label for="url">Url :</label>
        <input type='text' name='url' id='url' /><br />

        <label for="centre">Centre de Formation :</label>
        <select name="centre" id="centre">
            {% for centre in centres %}
            <option value="{{ centre.id }}">{{ centre.nom }}</option>
            {% endfor %}
        </select><br />


        <input type="submit" value="Ajouter le Candidat" />
    </form>
</div>
{% endblock %}
